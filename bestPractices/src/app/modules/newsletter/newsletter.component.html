<fieldset *ngIf="userService.user$ | async as user else loading">
    <h5>Hello {{ user.name }} enter your email to subscribe</h5>

    <form>
        <input type="email" #email id="email" name="email" placeholder="enter your email">
        <input type="button" value="Subscribe" (click)="subscribeToNewsletter(email.value)">
    </form>
</fieldset>

<ng-template #loading>
    <div>
        loading...
    </div>
</ng-template>
