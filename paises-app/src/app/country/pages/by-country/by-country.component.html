<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input (onEnter)="search( $event )" ></app-country-input>
    </div>
</div>

<hr>

<div *ngIf="errors" class="alert alert-danger">
    No se pudo encontrar el termino {{termino}}
</div>

<div *ngIf="results.length > 0" class="row">
    <div class="col">
        <app-country-table [results]="results"></app-country-table>
    </div>
</div>
