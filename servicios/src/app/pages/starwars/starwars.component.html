<!-- Cuerpo -->

<div class="search-wrapper">
    <div class="input-holder">
        <input type="text" class="search-input" [(ngModel)]="query" name="query" placeholder="Type to search">
        <button class="search-icon"><span></span></button>
    </div>
    <button class="close"></button>
</div>
<p></p>
<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-header">
                
            </div>
            <div class="table-responsive">
                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Name</th>
                            <th class="text-center">Height</th>
                            <th class="text-center">Gender</th>
                            <th class="text-center">Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of dStarwars | search:query ; let i = index">
                            <td class="text-center text-muted">{{ i + 1 }}</td>
                            <td>
                                <div class="widget-content p-0">
                                    <div class="widget-content-wrapper">
                                        <div class="widget-content-left flex2">
                                            <div class="widget-heading">{{ person.name }}</div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">{{ person.height }}</td>
                            <td class="text-center">
                                <div class="badge badge-warning">{{ person.gender }}</div>
                            </td>
                            <td class="text-center">
                                <button type="button" id="PopoverCustomT-1" routerLink="/starwars/detail/{{ i+1 }}"
                                    class="btn btn-primary btn-sm">show more...</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<!-- Fin del Cuerpo-->
